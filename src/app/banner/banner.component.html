<div class="container">
    <div class="row">
      <div class="col-md-6">
        <form #bannerForm="ngForm" (ngSubmit)="addBanner(bannerForm)">          
          <div class="form-group">
            <label>Banner title</label>
            <input #titleField [(ngModel)]="title" placeholder="Enter banner title" name="title" id="title" type="text" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="titleField.touched && titleField.errors.required">
              Banner title is required
            </div>
          </div>
          <div class="form-group">
            <label>Banner description:</label>
            <textarea #bannerdescriptionField class="form-control" name="description" [(ngModel)]="description" placeholder="Enter banner description"
              required></textarea>
            <div class="alert alert-danger" *ngIf="bannerdescriptionField.touched && bannerdescriptionField.errors.required">
              Banner description is required
            </div>
          </div>
          <div class="form-group">
            <label>Banner Image</label>
            <input type="file" #bannerimageField class="form-control" name="banner" placeholder="Choose banner" (change)="onBannerSelected($event)"
              accept=".jpg, .png, .jpeg" id="bannerID" required>
            <div class="alert alert-danger" *ngIf="bannerimageField.touched">
              <div *ngIf="bannerimageField.errors.required">Banner is required</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>


  

<div class="container">
    <h3>Banners List</h3>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Photo</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let item of bannerList">
            <td>{{item.title}}</td>
            <td>
                <img *ngIf="item?.banner?.path" src="{{serverUrl}}/{{item.banner.path}}" width="50">
            </td>
            <td>{{item.description}}</td>
        </tr>
    </table>
</div>
