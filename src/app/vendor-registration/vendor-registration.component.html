
<div class="container">
  <form  style="width: 100%"  #FormReset=ngForm
     class="form" id="destination">
     <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-2">
          </div>
       <h3 style="color: rgb(30, 221, 23);">Vendor Registration</h3>
       
       </div>
     <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-2">
          <b> Vendor Name</b><span style="color: red">*</span>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <b> :</b>
        </div>
        <mat-form-field style="margin-top:-16px" class="form-element col-md-3 col-xs-3 col-sm-3">
          <input [(ngModel)]="vname" name="vname"   matInput type="text" maxlength="100" >
        </mat-form-field>
          </div>

<div class="row">
  <div class="col-md-3 col-sm-3 col-xs-2">
    <b> Email</b><span style="color: red">*</span>
  </div>
  <div class="col-md-1 col-sm-1 col-xs-1">
    <b> :</b>
  </div>
  <mat-form-field style="margin-top:-16px" class="form-element col-md-3 col-xs-3 col-sm-3">
    <input [(ngModel)]="email" name="email"   matInput type="text" maxlength="100" >
  </mat-form-field>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-2">
          <b> Phone Number </b><span style="color: red">*</span>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">
          <b> :</b>
        </div>
        <mat-form-field style="margin-top:-16px" class="form-element col-md-3 col-xs-3 col-sm-3">
          <input [(ngModel)]="phnum" name="phnumber"   matInput type="text" maxlength="100" >
        </mat-form-field>
          </div>

          <div class="row">
              <div class="col-md-3 col-sm-2 col-xs-2">
                <b> Pincode</b><span style="color: red">*</span>
              </div>
              <div class="col-md-1 col-sm-1 col-xs-1">
                <b> :</b>
              </div>
              <mat-form-field style="margin-top:-16px" class="form-element col-md-3 col-xs-3 col-sm-3">
                <input [(ngModel)]="pincode" name="pincode"   matInput type="text" maxlength="100" >
              </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
              
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                      <button (click)="OnclickClose()" mat-raised-button color="warn" type="button" class="button">Close</button>
              
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                      <button mat-raised-button style="background: green" type="submit" class="button"><span style="color: white">Submit</span></button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
              
                    </div>
                    </div>
</form>
    </div>
