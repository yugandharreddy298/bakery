

<div class="container">
    <h3>Recent Orders</h3>
    <div *ngFor="let order of myOrders">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr *ngFor="let item of order.cartList">
            
            <td>{{item.productId.title}}</td>
            <td>
                <img *ngIf="item?.productId?.thumbnail?.path" src="{{serverUrl}}/{{item.productId.thumbnail.path}}" width="50">
            </td>
            <td>{{item.productId.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.productId.price * item.quantity}}</td>
        </tr>
        <tr>
            <td colspan="6" align="right">Total</td>
            <td>{{order.totalAmount}}</td>
        </tr>
    </table>
  </div>
</div>
